{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid mb-4 px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container mb-4 py-4">
    <h1 class="text-center"> Contact Us </h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>
    <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
</div>
<div class="mb-3">
  <label for="phone number" class="form-label">Phone number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Tell me about what you want to contact me for... </label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
